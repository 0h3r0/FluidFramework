        ports:
            - "5858:5858"
        command: node --inspect=0.0.0.0:5858 dist/alfred/www.js
    deli:
        ports:
            - "5859:5858"
        command: node --inspect=0.0.0.0:5858 dist/kafka-service/index.js deli ../document-router/index.js
    paparazzi:
        ports:
            - "5860:5858"
        command: node --inspect=0.0.0.0:5858 dist/paparazzi/index.js
    scriptorium:
        ports:
            - "5861:5858"
        command: node --inspect=0.0.0.0:5858 dist/kafka-service/index.js scriptorium ../scriptorium/index.js
    tmz:
        ports:
            - "5862:5858"
        command: node --inspect=0.0.0.0:5858 dist/tmz/index.js
    routemaster:
