apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: zookeeper
spec:
  template:
    metadata:
      labels:
        # Label is used as selector in the service.
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        # Pulls the default Minio image from Docker Hub
        image: wurstmeister/zookeeper
        ports:
        - name: zookeeper
          containerPort: 2181
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
spec:
  ports:
    - name: zookeeper
      port: 2181
      targetPort: zookeeper
  selector:
    app: zookeeper