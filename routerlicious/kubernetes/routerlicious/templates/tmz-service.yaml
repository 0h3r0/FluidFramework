apiVersion: v1
kind: Service
metadata:
  name: {{ template "routerlicious.tmz.fullname" . }}
  labels:
    app: {{ template "routerlicious.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Values.tmz.name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: ui
  selector:
    app: {{ template "routerlicious.name" . }}
    component: "{{ .Values.tmz.name }}"
    release: {{ .Release.Name }}
