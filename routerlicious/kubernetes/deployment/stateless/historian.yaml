apiVersion: v1
kind: Service
metadata:
  name: historian
  labels:
    app: historian
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  type: LoadBalancer
  selector:
    app: historian
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: historian
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: historian
    spec:
      containers:
      - name: historian
        image: prague.azurecr.io/historian:652
        ports:
        - name: http
          containerPort: 3000
        env:
        - name: DEBUG
          value: "routerlicious:*"
        - name: NODE_ENV
          value: production
        volumeMounts:
        - name: config
          mountPath: /home/node/server/config.json
          subPath: config.json
      imagePullSecrets:
      - name: regsecret
      volumes:
        - name: config
          configMap:
            name: historian
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: historian
data:
  config.json: |
    {
        "logger": {
            "colorize": false,
            "morganFormat": "short",
            "json": false,
            "level": "verbose",
            "timestamp": false
        },
        "requestSizeLimit": "1gb",
        "gitServerUrl": "http://gitrest",
        "redis": {
            "host": "steely-ant-redis",
            "port": 6379
        }
    }