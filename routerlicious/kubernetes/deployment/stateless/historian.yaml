apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: historian
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: historian
    spec:
      containers:
      - name: routerlicious
        image: prague.azurecr.io/prague:511
        command:
          - 'npm'
          - 'run'
          - 'historian'
        ports:
        - name: ui
          containerPort: 3000
        env:
        - name: DEBUG
          value: "routerlicious:*"
        volumeMounts:
        - name: config
          mountPath: /usr/src/server/config.json
          subPath: config.json
      imagePullSecrets:
      - name: regsecret
      volumes:
        - name: config
          configMap:
            name: prague
---
apiVersion: v1
kind: Service
metadata:
  name: historian
  labels:
    app: historian
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: ui
  selector:
    app: historian
