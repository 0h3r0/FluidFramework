<!DOCTYPE HTML>
<html>

<body>
    <!-- Comment -->
    <table>
        <tr>
            <td colspan="2">
                <input id="docId" type="text" />
            </td>
            <td>
                <input id="prague_flat_btn" value="Save" type="button" />
            </td>
            <td>
                <input id="prague_view_btn" value="View" type="button" />
            </td>
        </tr>
        <tr>
            <td>Server: <select id="server"></select></td>
            <td style="text-align:right">Stream:</td>
            <td>
                <input id="prague_stream_start_btn" value="Start" type="button" />
            </td>
            <td>
                <input id="prague_stream_stop_btn" value="Stop" type="button" />
            </td>
        </tr>
    </table>
    <span id="status"></span>
    <hr />
    Debug:
    <input id="tab_btn" value="Tab" type="button" />
    <input id="json_btn" value="JSON" type="button" />
    <input id="prague_btn" value="Map" type="button" /><br />
    <input id="background" checked type="checkbox">Background<br />
    <input id="batchOps" checked type="checkbox">Batch Ops<br />
    <input id="fullView" type="checkbox">Full view<br />
    <input id="debugView" type="checkbox">Debug view<br />
    <input id="autoIncrement" type="checkbox">Auto Increment Name<br />

    <input id="clear_btn" value="Reset settings" type="button" />


</body>

</html>
