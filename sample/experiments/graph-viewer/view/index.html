<!DOCTYPE html>
<html>
    <head>
        <title>Graph Example using Express</title>

        <!-- Loads and initializes the library -->
        <script src="./bundle.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <!-- Page passes the container for the graph to the program -->
    <body onload="instantiate()">
        <div id="graph-div">
            <div id="node-form">
                <input class="node-id-input" type="number" name="node_id_1" value=1>
                <br>
                <button class="add-node-button" type="button">Add Node</button>
            </div>
        </div>
        <a id="version"></a>
    </body>
</html>
