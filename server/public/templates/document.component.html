<div *ngIf="loaded">
    <interactive-document-frame [url]="url"></interactive-document-frame>
</div>
<div *ngFor="let table of tableService.tables">
    <div *ngIf="table.rows">
        <datatable 
            class='material striped' 
            [rows]='table.rows'
            [columns]='table.columns'                
            [columnMode]="'force'" 
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"   
            [selectionType]="'multi'"     
            [selected]="table.selected"
            (select)='table.onSelectionChange($event)'>
        </datatable>
        <div *ngIf="table.selected.length > 0">
            <button (click)='table.onSelectionDeleted()'>Delete</button>
        </div>
    </div>
</div>
