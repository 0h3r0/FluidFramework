<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="node_modules/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="node_modules/reveal.js/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ?
				'node_modules/reveal.js/css/print/pdf.css' :
				'node_modules/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Prague Demo</section>
				<section>
					<div>
						<div class="prague" data-src="http://localhost:3000/loader/sq5"></div>
					</div>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Page title
				
						A paragraph with some text and a [link](http://hakim.se).
					</textarea>
				</section>
				<section>
					<section>Vertical Slide 1</section>
					<section>Vertical Slide 2</section>
				</section>
			</div>
		</div>

		<script src="node_modules/reveal.js/lib/js/head.min.js"></script>
		<script src="node_modules/reveal.js/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				anything: [ 
					{
						className: "random", 
						defaults: {min: 0, max: 9}, 
						initialize: (function(container, options){ 
							container.innerHTML = Math.trunc( options.min + Math.random()*(options.max-options.min + 1) ); 
						}) 
					}
				],
				dependencies: [
					{ src: 'dist/prague.bundle.js' },
					{ src: 'bower_components/reveal.js-plugins/anything/anything.js' },
					{ src: 'bower_components/reveal.js-plugins/embed-tweet/embed-tweet.js' },
					{ src: 'node_modules/reveal.js/plugin/markdown/marked.js' },
					{ src: 'node_modules/reveal.js/plugin/markdown/markdown.js' },
					{ src: 'node_modules/reveal.js/plugin/notes/notes.js', async: true },
					{ src: 'node_modules/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
