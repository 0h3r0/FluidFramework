apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pragueteams
  labels:
    app: pragueteams
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pragueteams
    spec:
      containers:
      - name: pragueteams
        image: prague.azurecr.io/pragueteams:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: ui
          containerPort: 3000
        env:
        - name: DEBUG
          value: "routerlicious:*"
        - name: NODE_ENV
          value: production
      imagePullSecrets:
      - name: regsecret
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pragueteams
  labels:
    app: pragueteams
  annotations:
    kubernetes.io/ingress.class: nginx-prod
spec:
  tls:
  - hosts:
    - pragueteams.eu.prague.office-int.com
    secretName: eu-tls-certificate
  rules:
  - host: pragueteams.eu.prague.office-int.com
    http:
      paths:
      - path: /
        backend:
          serviceName: pragueteams
          servicePort: 3978
---
apiVersion: v1
kind: Service
metadata:
  name: pragueteams
  labels:
    app: pragueteams
spec:
  type: ClusterIP
  ports:
  - port: 3978
    protocol: TCP
    targetPort: ui
  selector:
    app: pragueteams
