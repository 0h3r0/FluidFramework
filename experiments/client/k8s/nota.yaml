apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nota
  labels:
    app: nota
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nota
    spec:
      containers:
      - name: nota
        image: prague.azurecr.io/nota:0.1.1
        imagePullPolicy: IfNotPresent
        ports:
        - name: ui
          containerPort: 3000
        env:
        - name: DEBUG
          value: "routerlicious:*"
        - name: NODE_ENV
          value: production
        volumeMounts:
        - name: config
          mountPath: /usr/src/server/config.json
          subPath: config.json
          readOnly: true
      imagePullSecrets:
      - name: regsecret
      volumes:
      - name: config
        secret:
          secretName: nota-config
          items:
          - key: config.json
            path: config.json
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nota
  labels:
    app: nota
  annotations:
    kubernetes.io/ingress.class: nginx-prod
spec:
  tls:
  - hosts:
    - nota.eu.prague.office-int.com
    secretName: eu-tls-certificate
  rules:
  - host: nota.eu.prague.office-int.com
    http:
      paths:
      - path: /
        backend:
          serviceName: nota
          servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nota
  labels:
    app: nota
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    targetPort: ui
  selector:
    app: nota
