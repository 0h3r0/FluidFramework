<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Insert component name
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
 
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="documentId"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Flow view</ion-label>
      <ion-checkbox [(ngModel)]="flowView"></ion-checkbox>
    </ion-item>
 
  </ion-list>
 
  <button full ion-button color="primary" (click)="saveItem()">Load</button>
 
</ion-content>
