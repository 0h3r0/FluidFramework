<!DOCTYPE html> 
<html>

<head>
  <title>Asteroids - Bots command center</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height"
  />

  <link href="../example.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: #000;
    }

    #shipsTable thead tr th {
      border-bottom: 1px yellow solid;
    }

    #shipsTable thead tr th {
      width: 40%;
    }

    #shipsTable thead tr th+th {
      width: 20%;
    }

    #shipsTable tbody tr.bot td {
      color: red;
    }

    #shipsTable tbody tr>td {
      color: green;
    }
  </style>

</head>

<body class="dark">
    <button id="addBot" onclick="addBot()" style="float: right" >add a bot</button>
  <form id="connectForm" target="" onsubmit="return onConnectFormSubmit();">
    <label>docId: </label>
    </label>
    <input name="docId" id="docId" type="text" />
    <input type="submit" value="connect" id="connectSubmit" />
  </form>

  <iframe id="gameFrame" width="100%" height="50%"></iframe>
  
  <div id="container" style="margin-top: 20px; width: 100%; ">
    <table id="shipsTable" style="width: 100%; margin-bottom: 50px;">
      <thead>
        <tr>
          <th>Ship Id</th>
          <th>Angle</th>
          <th>X-position</th>
          <th>Y-position</th>
        </tr>
      </thead>
      <tbody id="ships"></tbody>
    </table>
  </div>

  <script src="/lib/pragueGlobal.js"></script>
  <script src="bots.js"></script>

</body> 

</html>
