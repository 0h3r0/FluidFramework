<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scribe</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>

    <!-- LOCAL -->
    <link href="//ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" />

    <!-- Template styles -->
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <form id="text-form">
            <div class="form-group">
                <label for="interval">Typing Interval (ms)</label>
                <input type="text" class="form-control" id="interval" value="100">
            </div>
            <div class="form-group">
                <label for="file">Text</label>
                <input type="file" id="file">
            </div>
            <button type="submit" class="btn btn-default hidden" id="create">Create</button>
        </form>

        <div class="typing-details hidden" id="create-details">
            <!-- Progress of the scribe writing the document -->
            <h3>
                Typing progress
            </h3>
            <div class="progress" id="typing-progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 0%">
                </div>
            </div>
            <p id="typing-rate">
            </p>
        </div>
    </div>

    <script type="text/javascript" src="core.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
