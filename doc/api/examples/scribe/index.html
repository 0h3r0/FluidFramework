<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Prague Sequence Example</title>

    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Scribe</h1>

        <form id="text-form">
            <div class="form-group">
                <label for="interval">Typing Interval (ms)</label>
                <input type="text" class="form-control" id="interval">
            </div>
            <div class="form-group">
                <label for="authors">Number of Authors</label>
                <input type="text" class="form-control" id="authors">
            </div>
            <button class="btn btn-default hidden" id="create" style="margin-bottom: 10px;">Create</button>
        </form>

        <form id="start-form">
            <button class="btn btn-default hidden" id="start" style="margin-bottom: 10px;">Start</button>
        </form>

        <div class="create-details hidden" id="create-details">
            <p id="link-list">
            </p>
        </div>

        <div class="typing-details hidden" id="typing-details">
            <img src="https://alfred.wu2.prague.office-int.com/public/images/corgi-typing.gif" />

            <!-- Progress of the scribe writing the document -->
            <h3>
                Typing progress
            </h3>
            <div class="progress" id="typing-progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 0%">
                </div>
            </div>
            <p id="typing-rate">
            </p>

            <!-- Progress of the server ACKing the writing commands -->
            <h3>
                Server acknowledgement progress
            </h3>
            <div class="progress" id="ack-progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 0%">
                </div>
            </div>
            <p id="ack-rate">
            </p>
            <p>
                <span id="avg-latency"></span><br/>
                <span id="stddev-latency"></span>
            </p>

            <div id="total-time"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>

    <!-- Example Code -->
    <script src="dist/bundle.js"></script>
</body>
</html>
