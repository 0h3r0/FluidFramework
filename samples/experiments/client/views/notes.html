<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" />
</head>

<body>
  <h1>Notes</h1>
  <dl id="note-list">
  </dl>
  <script>
    const electron = require("electron");
    const controllers = require("../dist/controllers")

    function openNote(id) {
      electron.ipcRenderer.send("open-note", id);
    }

    electron.ipcRenderer.on("load-notes-list", (event, token, routerlicious, historian, tenantId) => {
      controllers.register(routerlicious, historian, tenantId);
      controllers.loadNotes(token, openNote);
    });
  </script>
</body>

</html>
