apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: teams
  labels:
    app: teams
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: teams
    spec:
      containers:
      - name: teams
        image: deployment/teams:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: ui
          containerPort: 3978
        env:
        - name: DEBUG
          value: "routerlicious:*"
        - name: NODE_ENV
          value: production
      imagePullSecrets:
        - name: regsecret
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: teams
  labels:
    app: teams
  annotations:
    kubernetes.io/ingress.class: nginx-prod
spec:
  tls:
  - hosts:
    - teams.eu.prague.office-int.com
    secretName: eu-tls-certificate
  rules:
  - host: teams.eu.prague.office-int.com
    http:
      paths:
      - path: /
        backend:
          serviceName: teams
          servicePort: 3978
---
apiVersion: v1
kind: Service
metadata:
  name: teams
  labels:
    app: teams
spec:
  type: ClusterIP
  ports:
  - port: 3978
    protocol: TCP
    targetPort: ui
  selector:
    app: teams
