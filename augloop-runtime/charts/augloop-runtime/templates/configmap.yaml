apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Values.name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  config.json: |
    {
        "logger": {
            "colorize": true,
            "morganFormat": "dev",
            "json": false,
            "level": "info",
            "timestamp": true,
            "label": "winston"
        },
        "kafka": {
            "lib": {
                "name": "kafka-node",
                "endpoint": "{{ .Values.endpoints.kafka }}"
            }
        },
        "system": {
            "topics": {
                "send": "deltas"
            }
        },
        "error": {
            "track": true,
            "endpoint" : "https://344cbdea481f46baa1d3f5144c90b1f6:0385ef41b1444e8ebff49c9a6b647485@sentry.wu2.prague.office-int.com/3"
        },
        "augloop": {
            "alfred": "{{ .Values.endpoints.alfred }}",
            "tmz": "{{ .Values.endpoints.tmz }}"
        },
        "auth": {
            "endpoint": "{{ .Values.endpoints.riddler }}"
        },
        "worker": {
            "alfredUrl": "{{ .Values.endpoints.alfred }}",
            "serverUrl": "{{ .Values.endpoints.alfredUrl }}",
            "url": "{{ .Values.endpoints.tmzUrl }}",
            "blobStorageUrl": "{{ .Values.endpoints.historianUrl }}",
            "scriptUrl": "{{ .Values.endpoints.minioUrl }}/agents/",
            "repository": "prague",
            "storageBucket": "snapshots",
            "intervalMSec": 5000,
            "onlyServer": false,
            "permission": {
                "paparazzi": ["augmentation"]
            }
        }
    }