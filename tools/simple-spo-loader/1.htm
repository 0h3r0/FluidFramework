<html>
<body>
<a>Please refresh the page before hitting 'go' again</a>
<br>
<a>link </a><input style='min-width: 800px;' id='link'> </input>
<br>
<a> token </a><input style='min-width: 800px;' id='token'> </input>
<button id='go' onclick='go()'>go</button>
<div id=div1></div>
<script src=dist/loadPrague.js></script>
<script>
function go() {
    storeThings();
    loadPrague.default(
        document.getElementById('link').value,
        document.getElementById('token').value,
        document.getElementById("div1")
    );
}

function fillThings() {
    const token = localStorage.getItem('token');
    const link = localStorage.getItem('link');
    if(token) document.getElementById('token').value = token;
    if(link) document.getElementById('link').value = link;
}
function storeThings() {
    localStorage.setItem('token', document.getElementById('token').value);
    localStorage.setItem('link', document.getElementById('link').value);
}
fillThings();
    

</script>
</body>
</html>
